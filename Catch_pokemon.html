<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©mon Encounter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url("https://i.pinimg.com/originals/3a/82/56/3a8256b391b0de71639848f2815c2b14.gif");
        background-size: cover;
        background-position: center;
        color: #fff;
    }

    header {
        padding: 20px;
        background-color: rgba(255, 99, 71, 0.8);
        border-radius: 10px;
        display: inline-block;
        margin-top: 20px;
    }

    h1 {
        margin-bottom: 15px;
    }

    button {
        padding: 15px 25px;
        font-size: 1.2em;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #ffcc00;
        color: #333;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
        background-color: #ffd700;
        transform: scale(1.1);
    }

    #pokemonDisplay {
        margin-top: 30px;
    }

    .pokemon-info {
        display: inline-block;
        border: 2px solid #333;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
        color: #333;
    }

    .pokemon-img {
        width: 150px;
        height: 150px;
    }

    #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        background-color: rgba(255, 99, 71, 0.8);
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease-in-out;
    }

    #backButton {
        background-color: #ff6347;
        color: white;
        font-size: 1.2em;
        margin: 20px;
    }

    #backButton:hover {
        background-color: #ff4500;
    }

    /* Fun battle result animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .victory {
        color: #32CD32;
        font-size: 2em;
        text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.8);
    }

    .defeat {
        color: #FF6347;
        font-size: 2em;
        text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
    }

    .gif {
        width: 250px;
        height: 250px;
        animation: shake 1s ease-in-out infinite;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
    }
</style>
<body>
    <header>
        <h1>PokÃ©mon Encounter Game</h1>
        <button onclick="startEncounter()">Encounter a PokÃ©mon!</button>
        <button onclick="battlePokemon()">Battle!</button>
        <button onclick="window.location.href='Search_pokemon.html'">Search PokÃ©mon</button>
        <button id="backButton" onclick="window.location.href='Pokemon.html'">Back to Main</button>
    </header>
    <main id="pokemonDisplay">
        <!-- PokÃ©mon encounter info will be displayed here -->
    </main>
    <div id="result"></div>

    <script>
        let currentPokemon = null;

        async function startEncounter() {
            const randomId = Math.floor(Math.random() * 151) + 1; // Choose a random PokÃ©mon from the first generation
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`);
            const data = await response.json();

            currentPokemon = data;  // Set the encountered PokÃ©mon
            displayEncounter(data);
        }

        function displayEncounter(pokemon) {
            const display = document.getElementById('pokemonDisplay');
            display.innerHTML = `
                <div class="pokemon-info">
                    <h2>Wild ${pokemon.name.toUpperCase()} appeared!</h2>
                    <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" class="pokemon-img">
                    <p>Type: ${pokemon.types.map(type => type.type.name).join(', ')}</p>
                    <p>HP: ${pokemon.stats[0].base_stat}</p>
                    <p>Attack: ${pokemon.stats[1].base_stat}</p>
                </div>
            `;
        }

        function battlePokemon() {
            if (!currentPokemon) {
                document.getElementById('result').innerText = "You must encounter a PokÃ©mon first!";
                return;
            }

            // Simple random battle outcome
            const playerPower = Math.floor(Math.random() * 50) + 50; // Random player power between 50-100
            const pokemonPower = currentPokemon.stats[1].base_stat;

            let resultText = "";
            let resultClass = "";
            let resultGif = "";
            if (playerPower >= pokemonPower) {
                resultText = "ðŸŽ‰ Congratulations, You caught it! ðŸŽ‰";
                resultClass = "victory";
                resultGif = "https://i.pinimg.com/originals/da/41/9b/da419b6361868d5414eb2677fc2ed082.gif";
            } else {
                resultText = "ðŸ’¨ Oh no, it ran away! Better luck next time! ðŸ’¨";
                resultClass = "defeat";
                resultGif = "https://i.pinimg.com/originals/7f/ba/26/7fba2662347f6ae56e5815d8a67caa90.gif";
            }

            document.getElementById('result').innerHTML = `
                <div class="${resultClass}">${resultText}</div>
                <img src="${resultGif}" alt="Celebration or Defeat" class="gif">
            `;

            // Clear current PokÃ©mon after the battle
            currentPokemon = null;
            document.getElementById('pokemonDisplay').innerHTML = "";
        }
    </script>
</body>
</html>
