<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Searching Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-image: url("https://i.pinimg.com/564x/3c/ef/6d/3cef6d1937a4be979b1de0cc21fc8645.jpg");
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

header {
    padding: 20px;
    background-color: rgba(255, 99, 71, 0.8);
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

h1 {
    font-size: 2.5em;
    color: white;
    margin-bottom: 20px;
}

input {
    padding: 12px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    margin-right: 10px;
    width: 250px;
}

button {
    padding: 15px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #ffcc00;
    color: #333;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, background-color 0.3s;
}

button:hover {
    background-color: #ffb300;
    transform: scale(1.1);
}

button:active {
    transform: scale(0.9);
}

#pokemonDisplay {
    margin-top: 20px;
}

.pokemon-info {
    display: inline-block;
    border: 2px solid #ff6347;
    padding: 20px;
    margin: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
    animation: bounceIn 1s ease-out;
}

.pokemon-img {
    width: 150px;
    height: 150px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

@keyframes bounceIn {
    0% { transform: scale(0); }
    60% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

footer {
    margin-top: 30px;
}

footer button {
    background-color: #ff6347;
    font-size: 1.2em;
    margin: 10px;
}

footer button:hover {
    background-color: #ff4500;
}

footer button:active {
    background-color: #ff3333;
}
</style>
<body>
    <header>
        <h1>Let's Search up Pokémon</h1>
        <input type="text" id="pokemonSearch" placeholder="Enter Pokémon name or ID">
        <button onclick="fetchPokemon()">Search</button>
    </header>

    <main id="pokemonDisplay">
        <!-- Pokémon info will be displayed here -->
    </main>

    <footer>
        <button onclick="window.location.href='Catch_pokemon.html'">Catch Pokémon</button>
        <button onclick="window.location.href='Pokemon.html'">Back to Start Screen</button>
    </footer>

    <script>
        async function fetchPokemon() {
            const pokemonName = document.getElementById('pokemonSearch').value.toLowerCase();
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
            const data = await response.json();

            displayPokemon(data);
        }

        function displayPokemon(pokemon) {
            const display = document.getElementById('pokemonDisplay');
            display.innerHTML = `
                <div class="pokemon-info">
                    <h2>${pokemon.name.toUpperCase()}</h2>
                    <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" class="pokemon-img">
                    <p>Type: ${pokemon.types.map(type => type.type.name).join(', ')}</p>
                    <p>Height: ${pokemon.height}</p>
                    <p>Weight: ${pokemon.weight}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
